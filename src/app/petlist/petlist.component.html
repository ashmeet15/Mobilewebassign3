<h2>Pet Catalog</h2>
<table>
  <tr *ngFor="let pet of pets; let i = index">
    <td>
      <a [routerLink]="['/petdetail', pet.id]">
        <img class="thumb" [src]="pet.image" [alt]="pet.name" >
      </a>
    </td>
    <td>
      <span class="pet_label">{{ pet.name }}</span>&nbsp;&nbsp;
      <span class="pet_kind">{{ pet.petKind }}</span><br>
      <span class="pet_age">Age: {{ pet.age }}</span>
    </td>
  </tr>
</table>
